services:
  # A Docker web service
  - type: web
    name: pharmacity
    env: docker
    repo: https://github.com/pharmacity-xyz/pharmacity # optional
    region: singapore # optional (defaults to oregon)
    plan: starter # optional (defaults to starter)
    branch: master # optional (defaults to master)
    rootDir: .
    numInstances: 1 # optional (defaults to 1)
    healthCheckPath: /health_check
databases:
  - name: pharmavillage
    databaseName: mydb # optional (Render may add a suffix)
    user: adrian # optional
    ipAllowList: # optional (defaults to allow all)
      - source: 203.0.113.4/30
        description: office
      - source: 198.51.100.1
        description: home

  - name: private database
    databaseName: private
    ipAllowList: [] # only allow internal connections


envVarGroups:
  - name: conc-settings
    envVars:
      - key: CONCURRENCY
        value: 2
      - key: SECRET
        generateValue: true
      - key: USER_PROVIDED_SECRET
        sync: false
  - name: stripe
    envVars:
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v2